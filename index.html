<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=no" />
  <title>Quagsire Run</title>
  <!-- Favicon -->
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="https://sim001-01.github.io/quagsire-run/quagsireimg.png"
  />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      text-align: center;
      background-color: #87ceeb;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    h1 {
      margin-top: 1rem;
    }
    #info {
      margin: 0.5rem 0;
      font-size: 1.1rem;
    }
    #buttons {
      margin-bottom: 1rem;
    }
    button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      margin: 0.3rem;
      cursor: pointer;
    }
    canvas {
      display: block;
      margin: 0 auto 1rem auto;
      border: 2px solid black;
      background: url("https://raw.githubusercontent.com/williamli-ml-lab/cdnimage/main/grass_bg.png") repeat-x;
    }
    #gameOver {
      display: none;
      font-size: 1.3rem;
      font-weight: bold;
      color: red;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <h1>Quagsire Run</h1>
  <div id="info">
    <span id="score">Punteggio: 0</span> |
    <span id="bestScore">Record: 0</span> |
    <span id="coins">Monete: 0</span>
  </div>
  <div id="buttons">
    <button id="btnPlay">Play</button>
    <button id="btnStop">Stop</button>
  </div>
  <canvas id="gameCanvas" width="800" height="300"></canvas>
  <p id="gameOver">Game Over! Tocca o premi SPAZIO per riprovare.</p>

  <!-- Audio di Game Over -->
  <audio id="gameOverSound" src="https://sim001-01.github.io/quagsire-run/Pokemon%20Cries%20-%20%23195%20Quagsire.mp3"></audio>

  <script>
    // ------------ VARIABILI GLOBALI ------------
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    let gameRunning = false;
    let gameOver = false;

    // Audio Game Over
    const gameOverSound = document.getElementById("gameOverSound");

    // Adattamento per mobile
    canvas.width = window.innerWidth > 800 ? 800 : window.innerWidth - 20;
    canvas.height = 300;

    // IMMAGINE DI QUAGSIRE
    const quagsireImg = new Image();
    quagsireImg.src = "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/195.png";

    // UNICO OSTACOLO
    const obstacleImg = new Image();
    obstacleImg.src = "https://sim001-01.github.io/quagsire-run/Progetto%20senza%20titolo.png";

    // POSIZIONE E FISICA DI QUAGSIRE
    let quagsireX = 50;
    let quagsireY = 200;
    let velocityY = 0;
    const gravity = 0.5;
    let isJumping = false;
    let jumpHeld = false; // salto prolungato

    // OSTACOLI
    let obstacles = [];

    // PARAMETRI DI GIOCO
    let gameSpeed = 3;
    let score = 0;
    let bestScore = 0;
    let coins = 0; // nuova variabile per le monete

    // Variabili di controllo per gli ostacoli
    let consecutiveSpawns = 0;
    let skipSpawn = 0;

    // CARICHIAMO IL RECORD SALVATO (SE ESISTE)
    if (localStorage.getItem("bestQuagsireScore")) {
      bestScore = parseInt(localStorage.getItem("bestQuagsireScore"));
    }

    // ------------ FUNZIONI DI GIOCO ------------

    function startGame() {
      if (!gameRunning) {
        if (gameOver) {
          resetGame();
        } else {
          gameRunning = true;
          requestAnimationFrame(update);
        }
      }
    }

    function stopGame() {
      gameRunning = false;
    }

    function resetGame() {
      gameOver = false;
      score = 0;
      coins = 0;
      gameSpeed = 3;
      obstacles = [];
      quagsireX = 50;
      quagsireY = 200;
      velocityY = 0;
      isJumping = false;
      jumpHeld = false;
      consecutiveSpawns = 0;
      skipSpawn = 0;
      document.getElementById("gameOver").style.display = "none";
      gameRunning = true;
      updateUI();
      requestAnimationFrame(update);
    }

    function updateUI() {
      document.getElementById("score").innerText = "Punteggio: " + score;
      document.getElementById("bestScore").innerText = "Record: " + bestScore;
      document.getElementById("coins").innerText = "Monete: " + coins;
    }

    // Richiamata quando premiamo Space o tocchiamo lo schermo
    function startJump() {
      if (!isJumping) {
        // Inizio di un nuovo salto
        velocityY = -12;
        isJumping = true;
      }
      jumpHeld = true;
    }

    // Richiamata quando rilasciamo Space o togliamo il dito dallo schermo
    function endJump() {
      jumpHeld = false;
    }

    // ------------ LOOP PRINCIPALE ------------
    function update() {
      if (!gameRunning || gameOver) return;

      // Salto prolungato
      if (jumpHeld && isJumping && velocityY < -2) {
        velocityY -= 0.2;
        if (velocityY < -15) {
          velocityY = -15;
        }
      }

      // Gestione salto e gravità
      velocityY += gravity;
      quagsireY += velocityY;

      // Quagsire atterra
      if (quagsireY > 200) {
        quagsireY = 200;
        isJumping = false;
      }

      // Pulisce
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Disegno terreno
      ctx.fillStyle = "#4CAF50";
      ctx.fillRect(0, 250, canvas.width, 50);

      // Disegno Quagsire
      ctx.drawImage(quagsireImg, quagsireX, quagsireY, 50, 50);

      // Logica spawn ostacoli (max 2 di fila, poi salta 60 frame)
      if (skipSpawn === 0) {
        if (Math.random() < 0.005) {
          obstacles.push({
            x: canvas.width,
            y: 225,
            w: 25, // ostacolo ridotto a 25
            h: 25,
            img: obstacleImg,
            passed: false
          });
          consecutiveSpawns++;

          if (consecutiveSpawns >= 2) {
            skipSpawn = 60;
            consecutiveSpawns = 0;
          }
        } else {
          consecutiveSpawns = 0;
        }
      } else {
        skipSpawn--;
      }

      // Muove e disegna ostacoli
      for (let i = 0; i < obstacles.length; i++) {
        obstacles[i].x -= gameSpeed;
        ctx.drawImage(obstacles[i].img, obstacles[i].x, obstacles[i].y, obstacles[i].w, obstacles[i].h);

        // Collisione
        if (
          quagsireX < obstacles[i].x + obstacles[i].w &&
          quagsireX + 50 > obstacles[i].x &&
          quagsireY + 50 > obstacles[i].y
        ) {
          gameOver = true;
          gameRunning = false;
          document.getElementById("gameOver").style.display = "block";
          gameOverSound.play().catch((err) => {
            console.warn("Audio non riproducibile:", err);
          });

          if (score > bestScore) {
            bestScore = score;
            localStorage.setItem("bestQuagsireScore", bestScore);
          }
          return;
        }

        // Superato l'ostacolo -> +1 punto
        if (!obstacles[i].passed && obstacles[i].x + obstacles[i].w < quagsireX) {
          score++;
          obstacles[i].passed = true;

          // OGNI 10 PUNTI -> +1 MONETA
          if (score % 10 === 0) {
            coins++;
          }
        }
      }

      // Rimuove ostacoli usciti dallo schermo
      obstacles = obstacles.filter((obs) => obs.x > -obs.w);

      // Velocità cresce a step di 1 ogni 10 punti
      gameSpeed = 3 + Math.floor(score / 10);

      // Aggiorniamo UI
      updateUI();

      requestAnimationFrame(update);
    }

    // ------------ EVENTI ------------
    // Tasti
    document.getElementById("btnPlay").addEventListener("click", startGame);
    document.getElementById("btnStop").addEventListener("click", stopGame);

    // Se premi Space -> startJump
    window.addEventListener("keydown", function (e) {
      if (e.code === "Space") {
        if (gameOver) {
          resetGame();
        } else {
          startJump();
        }
      }
    });

    // Se rilasci Space -> endJump
    window.addEventListener("keyup", function (e) {
      if (e.code === "Space") {
        endJump();
      }
    });

    // Touch
    window.addEventListener("touchstart", function () {
      if (gameOver) {
        resetGame();
      } else {
        startJump();
      }
    });

    // Fine touch
    window.addEventListener("touchend", function () {
      endJump();
    });

    // Mostra punteggio iniziale
    updateUI();
  </script>
</body>
</html>
