<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Quagsire Run</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      text-align: center;
      background-color: #87ceeb;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    h1 {
      margin-top: 1rem;
    }
    #info {
      margin: 0.5rem 0;
      font-size: 1.1rem;
    }
    #buttons {
      margin-bottom: 1rem;
    }
    button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      margin: 0.3rem;
      cursor: pointer;
    }
    canvas {
      display: block;
      margin: 0 auto 1rem auto;
      border: 2px solid black;
      background: url("https://raw.githubusercontent.com/williamli-ml-lab/cdnimage/main/grass_bg.png") repeat-x;
    }
    #gameOver {
      display: none;
      font-size: 1.3rem;
      font-weight: bold;
      color: red;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <h1>Quagsire Run</h1>
  <div id="info">
    <span id="score">Punteggio: 0</span> |
    <span id="bestScore">Record: 0</span>
  </div>
  <div id="buttons">
    <button id="btnPlay">Play</button>
    <button id="btnStop">Stop</button>
  </div>
  <canvas id="gameCanvas" width="800" height="300"></canvas>
  <p id="gameOver">Game Over! Tocca o premi SPAZIO per riprovare.</p>
  <audio id="gameOverSound" src="https://sim001-01.github.io/quagsire-run/Pokemon%20Cries%20-%20%23195%20Quagsire.mp3"></audio>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    let gameRunning = false;
    let gameOver = false;
    const gameOverSound = document.getElementById("gameOverSound");

    canvas.width = window.innerWidth > 800 ? 800 : window.innerWidth - 20;
    canvas.height = 300;

    const quagsireImg = new Image();
    quagsireImg.src = "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/195.png";

    const obstacleImg = new Image();
    obstacleImg.src = "https://sim001-01.github.io/quagsire-run/Progetto%20senza%20titolo.png";

    let quagsireX = 50;
    let quagsireY = 200;
    let velocityY = 0;
    const gravity = 0.5;
    let isJumping = false;

    let obstacles = [];
    let gameSpeed = 3;
    let score = 0;
    let bestScore = localStorage.getItem("bestQuagsireScore") || 0;

    function startGame() {
      if (!gameRunning) {
        if (gameOver) {
          resetGame();
        } else {
          gameRunning = true;
          requestAnimationFrame(update);
        }
      }
    }

    function stopGame() {
      gameRunning = false;
    }

    function resetGame() {
      gameOver = false;
      score = 0;
      gameSpeed = 3;
      obstacles = [];
      quagsireX = 50;
      quagsireY = 200;
      velocityY = 0;
      isJumping = false;
      document.getElementById("gameOver").style.display = "none";
      gameRunning = true;
      requestAnimationFrame(update);
    }

    function jump() {
      if (!isJumping) {
        velocityY = -10;
        isJumping = true;
      }
    }

    function update() {
      if (!gameRunning || gameOver) return;

      velocityY += gravity;
      quagsireY += velocityY;

      if (quagsireY > 200) {
        quagsireY = 200;
        isJumping = false;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#4CAF50";
      ctx.fillRect(0, 250, canvas.width, 50);
      ctx.drawImage(quagsireImg, quagsireX, quagsireY, 50, 50);

      if (Math.random() < 0.003) {
        obstacles.push({ x: canvas.width, y: 225, w: 30, h: 30, img: obstacleImg, passed: false });
      }

      for (let i = 0; i < obstacles.length; i++) {
        obstacles[i].x -= gameSpeed;
        ctx.drawImage(obstacles[i].img, obstacles[i].x, obstacles[i].y, obstacles[i].w, obstacles[i].h);
        if (
          quagsireX < obstacles[i].x + obstacles[i].w &&
          quagsireX + 50 > obstacles[i].x &&
          quagsireY + 50 > obstacles[i].y
        ) {
          gameOver = true;
          gameRunning = false;
          document.getElementById("gameOver").style.display = "block";
          gameOverSound.play();
          if (score > bestScore) {
            bestScore = score;
            localStorage.setItem("bestQuagsireScore", bestScore);
          }
        }
      }

      obstacles = obstacles.filter((obs) => obs.x > -obs.w);
      document.getElementById("score").innerText = "Punteggio: " + score;
      document.getElementById("bestScore").innerText = "Record: " + bestScore;
      requestAnimationFrame(update);
    }
  </script>
</body>
</html>
